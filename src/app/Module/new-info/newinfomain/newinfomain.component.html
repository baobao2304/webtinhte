<div class="container-xl mt-5">
    <div class="row">
        <div class="col-12 col-lg-9">
            <div>

                </div>

                </div>

                    <p class="mt-3 ml-3" style="color: #02bad6;font-weight: bold;">{{info.user}} <i class="fas fa-check-circle"></i></p>

                <button class="font-weight-bold text-light" style="width:100px;height: 30px;border-top-right-radius: 40px;border-bottom-right-radius: 40px;background-color: #ffb000;border-color:  #ffb000;">

                    4.8<i class="fas fa-star ml-2"></i>

            </div>
            <br>
            <div class="">

                    margin-top: -4px;
                    width: 6px;
                    background-color: #02bad6;

                    border-bottom-right-radius: 100%;
                    height: 36px;"></span>
                    <span style="font-size: 13px;"><i class="far fa-heart"></i> 12 lượt thích </span> 
                    <span style="margin-right:-7px;margin-left: 10px;margin-top: -2px;width: 6px;background-color: #02bad6;border-top-left-radius: 100%;border-bottom-left-radius: 100%;height: 36px;"></span>
